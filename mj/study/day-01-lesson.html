    <script>
        let isKorean = false;
        function toggleLang() {
            isKorean = !isKorean;
            document.querySelectorAll('.en').forEach(el => {
                if (isKorean) {
                    el.style.setProperty('display', 'none', 'important');
                } else {
                    el.style.removeProperty('display');
                }
            });
            document.querySelectorAll('.ko').forEach(el => {
                if (isKorean) {
                    el.style.setProperty('display', 'initial', 'important');

                    el.style.setProperty('display', 'none', 'important');
                }
            });

        document.querySelectorAll('.ko').forEach(el => {

        });
